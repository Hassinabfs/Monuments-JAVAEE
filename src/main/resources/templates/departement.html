<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="navbar">
<head>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content" class="noborder">

<table class="table table-bordered table-dark">
<thead>
<tr>
<th>Departement</th>
<th>Chef lieu</th>
<th>numero de departement</th>
<th>numero de region</th>
</tr>
</thead>
<tbody >

<tr th:each="departement:${departements}" >

 <td th:text="${departement.dep}"></td>
<td th:text="${departement.chefLieu}"></td>
<td th:text="${departement.nomDep}" ></td>
<td th:text="${departement.numReg}"></td>
</tr>
</tbody>
</table>


</div>

<script th:replace="fragments :: scripts"></script>

</body>
</html>
