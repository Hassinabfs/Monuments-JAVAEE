<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="index">
<head>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content" class="noborder">


<form th:action="@{/findLieu}" method="get">
	<label>Code Insee</label>
	<input type="text" name="codeInsee" th:value="${codeInsee}" />
	<button type="submit" class="btn btn-dark">Chercher</button>
  </form> 
  
  
  <table class="table table-bordered table-dark" th:if="${lieu}">
<thead>
<tr>
<th>code insee</th>
<th>Departement</th>
<th>nom de la commune</th>
<th>longitude</th>
<th>latitude</th>
<th>supprimer</th>
<th>Modifier</th>
</tr>
</thead>
<tbody >

<tr  >

 <td th:text="${lieu.codeInsee}"></td>
<td th:text="${lieu.dep.dep}"></td>
<td th:text="${lieu.nomCom}" ></td>
<td th:text="${lieu.longitude}"></td>
<td th:text="${lieu.latitude}"></td>
<td> <a onclick="return confirm('Etes vous sure ?')" th:href="@{/deleteLieu(codeInsee=${lieu.codeInsee})}">Supprimer</a></td>
<td><a th:href="@{editLieu(codeInsee=${lieu.codeInsee})}">Edit</a></td>
</tr>
</tbody>
</table>


</div>

<script th:replace="fragments :: scripts"></script>

</body>
</html>
