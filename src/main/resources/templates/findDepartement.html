<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form th:action="@{/findDepartement}" method="get">
	<label>Numero departement</label>
	<input type="text" name="dep" th:value="${dep}" />
	<button type="submit" class="btn btn-dark">Chercher</button>
  </form>   
  <table class="table table-bordered table-dark" th:if="${departement}">
<thead>
<tr>
<th>Departement</th>
<th>Chef lieu</th>
<th>numero de departement</th>
<th>numero de region</th>
<th>supprimer</th>
<th>modifier</th>
</tr>
</thead>
<tbody >

<tr  >

 <td th:text="${departement.dep}"></td>
<td th:text="${departement.chefLieu}"></td>
<td th:text="${departement.nomDep}" ></td>
<td th:text="${departement.numReg}"></td>

<td> <a onclick="return confirm('Etes vous sure ?')" th:href="@{/deleteDep(dep=${departement.dep})}">Supprimer</a></td>
<td><a th:href="@{editDepartement/{dep}(dep=${departement.dep})}">Edit</a></td>
                             
</tr>             

</body>
</html>
