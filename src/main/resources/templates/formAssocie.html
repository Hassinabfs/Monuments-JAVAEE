<!DOCTYPE html>

<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>

<div layout:fragment="content" class="noborder">

<div class="login-container">
  <form th:action="@{associer}" class="form-login" method="post">
    <ul class="login-nav">
      <li class="login-nav__item active">
        <a href="#">Associer</a>
      </li>
   
    </ul>

      Code Monument

</div>
