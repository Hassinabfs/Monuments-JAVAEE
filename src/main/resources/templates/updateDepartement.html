<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="index">
<head>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content" class="noborder">

<form th:action="@{editDepartement/{dep}(dep=${departement.dep})}" th:object="${departement}" method="post">
<label>Departement:</label>
<input type="text" name="departement" th:field="*{dep}"/>
<span th:if="${#fields.hasErrors('dep')}" th:errors="*{dep}"></span>

<label>Chef lieu:</label>
<input type="text" name="chefLieu" th:field="*{chefLieu}" />
<span th:if="${#fields.hasErrors('chefLieu')}" th:errors="*{chefLieu}"></span>

<label>Nom de departement:</label>
<input type="text" name="nomDep" th:field="*{nomDep}" />
<span th:if="${#fields.hasErrors('nomDep')}" th:errors="*{nomDep}"></span>

<label>Numero de region:</label>
<input type="text" name="numReg" th:field="*{numReg}"/>
<span th:if="${#fields.hasErrors('numReg')}" th:errors="*{numReg}"></span>


<input type="submit" value="valider" />
<input type="reset" value="Reset" /> 
</form>



</div>

<script th:replace="fragments :: scripts"></script>

</body>
</html>
