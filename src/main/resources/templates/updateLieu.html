<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="index">
<head>
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content" class="noborder">

<form th:action="@{addLieu}" th:object="${lieu}" method="post">
<label>Code insee</label>
<input type="text" name="codeInsee" th:field="*{codeInsee}"/>
<span th:if="${#fields.hasErrors('codeInsee')}" th:errors="*{codeInsee}"></span>

<label>Departement</label>
<input type="text" name="departement" th:field="*{dep}" />
<span th:if="${#fields.hasErrors('dep')}" th:errors="*{dep}"></span>

<label>Nom de la commune</label>
<input type="text" name="nomCom" th:field="*{nomCom}" />
<span th:if="${#fields.hasErrors('nomCom')}" th:errors="*{nomCom}"></span>

<label>Longitude</label>
<input type="text" name="longitude" th:field="*{longitude}"/>
<span th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></span>

<label>Latitude</label>
<input type="text" name="latitude" th:field="*{latitude}"/>
<span th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></span>


<input type="submit" value="valider" />
</form>


</div>

<script th:replace="fragments :: scripts"></script>


</body>
</html>
