<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{addLieu}" th:object="${lieu}" method="post">
<label>Code insee</label>
<input type="text" name="codeInsee" th:field="*{codeInsee}"/>

<label>Departement</label>
<input type="text" name="departement" th:field="*{dep}" />

<label>Nom de la commune</label>
<input type="text" name="nomCom" th:field="*{nomCom}" />

<label>Longitude</label>
<input type="text" name="longitude" th:field="*{longitude}"/>

<label>Latitude</label>
<input type="text" name="latitude" th:field="*{latitude}"/>


<input type="submit" value="ajouter" />
<input type="reset" value="Reset" /> 
</form>

</body>
</html>
